<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Web Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f0f0f0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
    </header>

    <main>
      <h2>About Me</h2>
      <p>
        Hello! This is a simple web page created using HTML. I'm excited to
        share my thoughts and projects here!
      </p>

      <h2>My Favorite Image</h2>
      <img src="https://via.placeholder.com/600x400" alt="Placeholder Image" />

      <h2>Useful Links</h2>
      <p>
        Check out my
        <a href="https://www.example.com" target="_blank">favorite website</a>!
      </p>
    </main>

    <footer>
      <p>&copy; 2024 My Name</p>
    </footer>
  </body>
</html>
